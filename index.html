<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-London-Trip</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <!-- le mie immagini di londra -->
        <img src="Img\pexels-bill-emrich-230794-0.jpg" alt="immagine raffigurativa di londra parte 1">
        <img src="Img\pexels-bill-emrich-230794-1.jpg" alt="immagine raffigurativa di londra parte 2">
        <img src="Img\pexels-bill-emrich-230794-2.jpg" alt="immagine raffigurativa di londra parte 3">
        <!-- fine immagini londra -->
        <hr>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- inizio sezione spese -->
        <section>
            <h2>Le mie spese</h2>
            <!-- inizio tabella spese -->
            <table>
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- inserimento eventi e costi -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Buglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Buglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Buglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                </tbody>
                <!-- /inserimento -->
                <!-- somma delle nostre spese -->
                <tfoot>
                    <td colspan="2">Totale</td>
                    <td>360€</td>
                </tfoot>
                <!-- /somma -->
            </table>
            <!-- fine tabella spese -->
        </section>
        <hr>
        <!-- fine sezione spese -->
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer>
        
    </footer>   
    <!-- /footer -->
</body>
</html>
